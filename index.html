<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div>
            <h1 class="text-5xl font-meidum text-center mt-6 text-pink-700">Shopping Budget: <span class="text-green-400">00</span></h1>
        </div>
    </header>
    <main>
        <section class="mt-12 mx-auto">
            <div class="grid grid-cols-2 gap-4  ">
                <div class="grid grid-rows-2 gap-2 ">
                    <!-- card-1 -->
                    <div class="bg-gray-400 shadow-lg text-center mx-auto w-3/12 rounded-lg p-4">
                     <img class="w-20 h-20 ml-12 text-center" src="images/kitkat.png" alt="kitkat">
                     <h4 class="text-2xl">KitKat Chocolate</h4>
                     <h3 class="text-3xl font-medium mb-2">price: <span id="kitkat-price"
                        >200</span> </h3>
                     <input class="  block rounded py-2 mb-3" type="text" name="" id="kitkat-quantity" placeholder="type here Quantitity" >

                     <button id="btn-kitkat" class="bg-purple-500 hover:bg-red-700 rounded-lg px-4 py-3 text-white">Buy Now</button>
                    </div>

                    <!-- card-2 -->
                    <div class="bg-red-400 text-center mx-auto w-3/12  rounded-lg p-4">
                     <img class="w-20 h-20 ml-12 text-center" src="images/image-removebg-preview.png" alt="kitkat">
                     <h4 class="text-2xl">Rose</h4>
                     <h3 class="text-3xl font-medium mb-2">price: <span id="rose-price">100</span> </h3>
                     <input class="  block rounded   py-2 mb-3" type="text" name="" id="rose-quantity" placeholder="type here Quantitity" >

                     <button id="btn-rose" class="bg-purple-500 hover:bg-red-700 rounded-lg px-4 py-3 text-white">Buy Now</button>
                    </div>

                    <!-- card-3 -->
                    <div class="bg-lime-400 text-center mx-auto w-3/12  rounded-lg p-4">
                     <img class="w-20 h-20 ml-12 text-center" src="images/diary.jpg" alt="kitkat">
                     <h4 class="text-2xl">Diary</h4>
                     <h3 class="text-3xl font-medium mb-2">price: <span id="diary-price">100</span> </h3>
                     <input class="  block rounded  py-2 mb-3"type="text" name="" id="diary-quantity" placeholder="type here Quantitity" >

                     <button id="btn-diary" class="bg-purple-500 hover:bg-red-700 rounded-lg px-4 py-3 text-white">Buy Now</button>
                    </div>

                    
                </div>
                <div>
                    <div class="border-2 text-center ml-12  mr-12 bg-green-500 p-12 rounded-lg ">
                        <h2 class="text-2xl mb-2 mt-4">Chocolate: <span id="chocolate">00</span></h2>
                        <h3 class="text-2xl mb-2">Rose: <span id="rose">00</span></h3>
                        <h3 class="text-2xl mb-2">Diary: <span id="diary">00</span></h3>
                        <h3 class="text-2xl mb-4 font-medium">Total: <span id="total">00</span></h3>
                        <p class="text-3xl bg-blue-400 mx-4 mb-4">Use Prome code for 30% Discount</p>
                        <input class="rounded mx-2 px-2 py-2 mb-3" type="text" name="" id="promo-code" placeholder="1000">
                        <button class="bg-purple-500 hover:bg-red-700 rounded-lg px-6 py-3 mb-12 text-white" id="btn-apply">Apply</button>

                        <h2 class="text-3xl font-medium text-violet-700">ALL COST: <span id="all-cost">00</span></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/App.js"></script>
</body>
</html>
